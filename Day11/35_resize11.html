<!-- Resize the image and to fit its content box and position the image 5px from the left and 10px from the top inside of the content box -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .contentbox{
            background-color: aquamarine;
            padding: 50px;
            border: 5px solid black;
            width: 300px;
            height: 200px;
            margin: 20px;
            position: absolute;
        }

.boximg {
    position: absolte;
    top: 10%;
    left: 5px;
    width: 250px;
    height: auto;
}

    </style>
</head>
<body>
    <div class="contentbox">
        <img class="boximg" src="https://th.bing.com/th/id/OIP.rvSWtRd_oPRTwDoTCmkP5gHaE8?pid=ImgDet&rs=1" alt="">
    </div>
</body>
</html>
