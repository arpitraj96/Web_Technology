<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time_Table</title>
</head>
<style>
    table{
        border: 2px solid black;
        width: 1000px;
        height: 500px;
    }
    th{
        border: 1px solid black;
    }
    tr{
        border: 1px solid black;
    }
    td{
        border: 1px solid black;
        text-align: center;
        font-family:Verdana, Geneva, Tahoma, sans-serif;
        font-weight: lighter;
    }
</style>
<body>
    <center>
        <table>
            <tr>
                <th class="th">Day/Time</th>
                <th>9-10</th>
                <th>10-11</th>
                <th>11-12</th>
                <th>12-01</th>
                <th>01-02</th>
                <th>02-03</th>
                <th>03-04</th>
                <th>04-05</th>
            </tr>
            <tr>
                <td>Monday</td>
                <td>COI</td>
                <td>ARM</td>
                <td>CN</td>
                <td>BI</td>
                <td rowspan="5">LUNCH</td>
                <td>DA</td>
                <td>DT</td>
                <td>CC</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>COI</td>
                <td>ARM</td>
                <td>CN</td>
                <td>BI</td>
                <td>DA</td>
                <td>DT</td>
                <td>CC</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>COI</td>
                <td>ARM</td>
                <td>CN</td>
                <td>BI</td>
                <td>DA</td>
                <td>DT</td>
                <td>CC</td>
            </tr>
            <tr>
                <td>Thrusday</td>
                <td>COI</td>
                <td>ARM</td>
                <td>CN</td>
                <td>BI</td>
                <td>DA</td>
                <td>DT</td>
                <td>CC</td>
            </tr>
            <tr>
                <td>Friday</td>
                <td>COI</td>
                <td>ARM</td>
                <td>CN</td>
                <td>BI</td>
                <td>DA</td>
                <td>DT</td>
                <td>CC</td>
            </tr>
        </table>
    </center>
</body>
</html>
