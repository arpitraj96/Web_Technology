<?xml version="1.0" encoding="UTF-8"?>
<xsl:stylesheet version="1.0" type="text/xsl" href="15_Simple6.xsl"?>
<xsl:template match="/">
    <html>
        <body>
            <table>
                <tr>
                    <th>Name</th>
                    <th>Roll_No</th>
                </tr>
                <xsl:for sheet = "College"/class>
                <tr>
                    <td><xsl:value of select = "Name"/></td>
                    <td><xsl:value of select="Roll_NO"/></td>
                </tr>
                </xsl:for each>
            </table>
        </body>
    </html>
</xsl:template template>
</xsl:stylesheet stylesheet>
