<!DOCTYPE html>
<html>
<head>
    <title>Javascript Events</title>
    <style>
        body {
            text-align: center;
        }

        table{
            margin: 50px auto;
            padding: 20px;
            border: 1px solid black;
            border-radius: 5px;
            max-width: 300px;
            background-color: rgb(207, 172, 33);
            border-collapse: separate;
        }
        tr{
            border: 1px solid black;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #0074d9;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        input[type="text"] {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        p {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>JavaScript Events Example</h1>
    <table>
        <tr>
            <th>
                <button id="click-button">Click Me</button>
                <button id="mouseover-button">Mouse Over Me</button>
                <button id="mouseout-button">Mouse Out Me</button>
                <input type="text" id="keydown-input" placeholder="Type Here">
                <p id="change-para">Change Me</p>
            </th>
        </tr>
    </table>

    <script>
        const clickButton = document.getElementById("click-button");
        const mouseoverButton = document.getElementById("mouseover-button");
        const mouseoutButton = document.getElementById("mouseout-button");
        const keydownInput = document.getElementById("keydown-input");
        const changePara = document.getElementById("change-para");

        clickButton.addEventListener("click", function() {
            clickButton.innerHTML = "Clicked!";
        });

        mouseoverButton.addEventListener("mouseover", function() {
            mouseoverButton.style.backgroundColor = "#ff5722";
        });

        mouseoutButton.addEventListener("mouseout", function() {
            mouseoutButton.style.backgroundColor = "#0074d9";
        });

        keydownInput.addEventListener("keydown", function(event) {
            changePara.innerHTML = "You typed: " + event.key;
        });

        keydownInput.addEventListener("keyup", function() {
            changePara.innerHTML = "Change Me";
        });

        changePara.addEventListener("click", function() {
            changePara.style.color = "#ff5722";
        });
    </script>
</body>
</html>
