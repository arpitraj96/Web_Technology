<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            color: brown;
            background: yellow;
        }
        p{
            text-align: center;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <center>
        <h3>Write a JS code to swap the Day and Date on click button.</h3>
    <button id="swap-button">Click to Swap</button>
    <p id="date-display">Day:Date</p>
    <script>
        function getDayandDate(){
        var dat = new Date();
        var days =['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday'];
        const day = days[dat.getDay()];
        const date = dat.getDate();
        return `${day}:${date}`; 
        }
        function swap(){
            const datedisplay = document.getElementById("date-display");
            const currentText = datedisplay.textContent;
            const [day,date] = currentText.split(':');
            const newText = `${date}: ${day}`;
            datedisplay.textContent = newText;
        }
        const swapButton = document.getElementById("swap-button");
        swapButton.addEventListener("click",swap);
        document.getElementById("date-display").textContent = getDayandDate();
</script>
</center>
</body>
</html>
