<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table{
        width: 500px;
        height: 500px;
        border-collapse: collapse;
        background-color: lightgreen;
    }
    th{
        border: 1px solid black;
    }
    tr{
        border: 1px solid black;
    }
    td{
        border: 1px solid black;
        text-align: center;
        font-family:Verdana, Geneva, Tahoma, sans-serif;
        font-weight: lighter;
    }
</style>
<body>
    <center>
        <Table>
            <tr>
                <th colspan="3"></th> 
            </tr>
            <tr>
                <td colspan="2"></td>
                <td></td>
            </tr>
            <tr>
                <td rowspan="2"></td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td></td>
            </tr>
            <tr>
                <td colspan="3"></td>
            </tr>
        </Table>
    </center>
</body>
</html>
