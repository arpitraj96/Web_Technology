<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Infrastructure</title>
</head>
<style>
    table{
        border: 2px solid black;
        border-collapse: collapse;
        width: 500px;
        height: 250px;
    }
    th{
        border: 1px solid black;
    }
    tr{
        border: 1px solid black;
    }
    td{
        border: 1px solid black;
        text-align: center;
        font-family:Verdana, Geneva, Tahoma, sans-serif;
        font-weight: lighter;
    }
</style>
<body>
    <center>
        <h2>College Infrastructure</h2>
        <table>
            <tr>
                <th>Building</th>
                <th>Floors</th>
                <th>Rooms</th>
                <th>Facilities</th>
            </tr>
            <tr>
                <td>Main</td>
                <td>1</td>
                <td>50</td>
                <td>Lecture Hall,Office</td>
            </tr>
            <tr>
                <td>Library</td>
                <td>2</td>
                <td>20</td>
                <td>Study Area, Book Collection</td>
            </tr>
            <tr>
                <td>Science</td>
                <td>5</td>
                <td>3</td>
                <td>Labs, Classrooms</td>
            </tr>
            <tr>
                <td>Sports</td>
                <td>3</td>
                <td>4</td>
                <td>Gym, Indoor Sports</td>
            </tr>
        </table>
    </center>

</html>
