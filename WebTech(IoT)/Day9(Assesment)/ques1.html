<!DOCTYPE html>
<html>
<head>
    <title>Swap Day and Date</title>
    <style>
        table{
            border: 2px solid black;
            width: 400px;
            height: 200px;
            background-color: lightcoral;
        }
        #day, #date {
            margin: 0;
            text-decoration: burlywood;
        }
        #swapButton {
            background-color: yellow;
            margin: 10px;
            padding: auto;
        }
    </style>
</head>
<body>
    <center>
        <h3>Write a JS code to swap the Day and Date on click button.</h3>
        <table>
            <tr>
                <th>
                    <div style="display: flex; text-align: center; justify-content: center;">
                        <p id="day">Day: Monday</p>
                        <button id="swapButton">Swap</button>
                        <p id="date">Date: 10/14/2023</p>
                    </div>
                </th>
            </tr>
        </table>

        <script>
        document.getElementById("swapButton").addEventListener("click", function() {
            // Get references to the day and date elements
            var dayElement = document.getElementById("day");
            var dateElement = document.getElementById("date");

            // Store their current values
            var currentDay = dayElement.innerText;
            var currentDate = dateElement.innerText;

            // Swap the values
            dayElement.innerText = currentDate;
            dateElement.innerText = currentDay;
        });
    </script>
  </center>
</body>
</html>
