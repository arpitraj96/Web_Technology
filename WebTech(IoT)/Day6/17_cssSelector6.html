<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">c
    <title>Document</title>
    <style>
        /* ID SELECTOR */
        #a1{
            background-color: brown;
            color: black;
        }
        /* CLASS SELECTOR */
        .name{
            background-color: bisque;
            color: black;
        }
        /* GROUPING SELECTOR */
        h1,h2{
            color: blue;
        }
        span{
            color: brown;
        }
        p{
            color: pink;
        }
    </style>
</head>
<body>
    <p id="a1">This is ID Selector</p>
    <div class="name">
        <p>Hello World</p>
        <p>Hello Avanish</p>
    </div>
    <p>Hello</p>
    <span>Hello</span>
</body>
</html>
