<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Style>
        .box{
            background-color: aquamarine;
            padding: 50px;
            border: 5px solid black;
            width: 300px;
            height: 200px;
            margin: 20px;
        }
        .box>p{
            text-align: center;
            margin-top: 70px;
        }
    </Style>
</head>
<body>
    <div class="box">
        <p>Hello</p>
    </div>
</body>
</html>
<!-- 
    CSS Box Model
    -> Contains multiple properties including borders, margins, padding, and the content itself.
 -->
