<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Element Class Selector */
        .big{
            color: lightcoral;
        }
        h3.big{
            font-style: italic;
        }
        /* Child Selector */
        article>p{
            color: darkgoldenrod;
        }
    </style>
</head>
<body>
    <p class="big">ABA</p>
    <h3 class="big">Hello Element with class Selector</h3>
    <article>
        <p>This is an example of Child Selector</p>
        <h3>Article</h3>
    </article>
</body>
</html>
